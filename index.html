<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オープニング</title>
    <script>
        function videostart(){
            document.querySelector('video').play();
        }
    </script>
</head>
<body>
    <video src="/testdata-scratch/My-Movie-540p30 2.mp4" controls></video>
    <button onclick="location.href='/testdata-scratch/穂緑祭カウントダウン.html'">スキップ</button>
    <script>
        document.querySelector('video').onended=function (event){
            location.href='/testdata-scratch/穂緑祭カウントダウン.html';
        }
        window.onload=()=>{
            let data = document.createElement('button');
            document.body.appendChild(data);
            data.onclick="videostart";
            data.click();
            data.style.display='none';
        }
    </script>
</body>
</html>
